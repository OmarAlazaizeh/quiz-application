<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="catigory">Catigory : <span>html</span></div>
        <div class="questions-count">Questions : <span></span></div>
      </div>
      <div class="quiz-area">
        <div class="question-title"></div>
        <div class="question-answers"></div>
      </div>
      <input class="submit-btn" type="submit" value="Submit Answer" />
      <div class="bullets">
        <div class="spans"></div>
        <div class="timer"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
